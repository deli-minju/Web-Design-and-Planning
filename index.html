<!DOCTYPE html>
<html>
<head>
    <title>인스타그램</title>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="top">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"/>
        <input type="search" value="🔍검색"/>
        <div>
            <i class="fas fa-home"></i>
            <i class="fas fa-paper-plane"></i>
            <i class="fas fa-compass"></i>
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <div id="profile">
        <div id="profile_pic">
            <img class="circle_pic" src="image/profile.jpg"/>
        </div>
        <div id="profile_info">
            <div id="id">
                <span>Gen.G Esports</span>
                <i class="fas fa-cog"></i>
            </div>
            <button>프로필 편집</button>
        </div>
    </div>
    <div>
        <p>
            <strong id="userInfo">WORLDS_GEN</strong><br/>
            <span id="summary">🌍 Global esports org ☆ Gen.G 🎮</span>
        </p>
        <p id="profileDetail">
            <a href="https://geng.gg/">
                https://kr.geng.gg/pages/about
            </a>
        </p>
    </div>

    <div id="highlight_area">
        <div class="highlight">
            <div class="highlight_pic">
                <img class="circle_pic" src="image/hl 1.jpg"/>
            </div>
            <div>
                🎇
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img class="circle_pic" src="image/hl 2.jpg"/>
            </div>
            <div>
                🏆
            </div>
        </div>
    </div>

    <div id="stat_bar">
        <div class="stat">
            게시물<br/>
            113
        </div>
        <div class="stat">
            팔로워<br/>
            930
        </div>
        <div class="stat">
            팔로우<br/>
            501
        </div>
    </div>
    <div id="sub_icons">
        <div class="selected">
            <i class="fas fa-border-all"></i>
        </div>
        <div><i class="fas fa-film"></i></div>
        <div><i class="fas fa-play-circle"></i></div>
        <div><i class="fas fa-bookmark"></i></div>
        <div><i class="fas fa-user-tag"></i></div>
    </div>

    <div class="thumbnail_grid">
        <img src="image/thumbnails 1.jpg" class="thumbnail"/>
        <img src="image/thumbnails 2.jpg" class="thumbnail"/>
        <img src="image/thumbnails 3.jpg" class="thumbnail"/>
    </div>
    <div class="thumbnail_grid">
        <img src="image/thumbnails 4.jpg" class="thumbnail"/>
        <img src="image/thumbnails 5.png" class="thumbnail"/>
        <img src="image/thumbnails 6.png" class="thumbnail"/>
    </div>
    <div class="thumbnail_grid">
        <img src="image/thumbnails 7.jpg" class="thumbnail"/>
        <img src="image/thumbnails 8.jpg" class="thumbnail"/>
        <img src="image/thumbnails 9.jpg" class="thumbnail"/>
    </div>
</body>
</html>
